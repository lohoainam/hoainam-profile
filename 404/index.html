  .HideLoader {

    visibility: hidden;

    opacity: 0;

    transition: visibility 0s 3s, opacity 2s linear;

  .LoaderCover {

    position: fixed;

    top: 0;

    left: 0;

    width: 100%;

    height: 100%;

    background-image: radial-gradient(

      circle farthest-corner at center,

      #2f3136 0%,

      black 100%

    );

    z-index: 9999;

    display: flex;

    justify-content: center;

    align-items: center;

  }

  .Loader {

    position: absolute;

    top: calc(50% - 64px);

    left: calc(50% - 64px);

    width: 128px;

    height: 128px;

    border-radius: 50%;

    perspective: 800px;

  }

  .Spinner {

    position: absolute;

    box-sizing: border-box;

    width: 100%;

    height: 100%;

    border-radius: 50%;

  .lds-ripple {

    position: relative;

    width: 80px;

    height: 80px;

  }

  .lds-ripple div {

    position: absolute;

    border: 4px solid #fff;

    opacity: 1;

    border-radius: 50%;

    animation: lds-ripple 1s cubic-bezier(0, 0.1, 0.2, 1) infinite;

  }

  .lds-ripple div:nth-child(2) {

    animation-delay: -0.5s;

  }

  @keyframes lds-ripple {

    0% {

      top: 36px;

      left: 36px;

      width: 0;

      height: 0;

      opacity: 0;

    }

    4.9% {

    }

    100% {

      left: 0px;

      width: 72px;

      height: 72px;

      opacity: 0;

    }
